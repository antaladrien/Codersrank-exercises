<!DOCTYPE html>
<html>
<head>
<title>Figure and Figcaption</title>
<style>
<!-- default/alapbeállítások -->
figure {
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: 40px;
  margin-right: 40px;
}
figcaption {
  display: block;
}
</style>
</head>

<body>

<h1>The figure and figcaption element</h1>

<figure>
  <img src="pic_trulli.jpg" alt="Trulli" style="width:100%">
  <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
</figure>

</body>
</html>
