<!DOCTYPE html>
<html>
<head>
<title>Iframe</title>

</head>
<body>
<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="https://www.w3schools.com/html/html_iframe.asp" name="iframe_a"></iframe>

<p><a href="https://www.garnstudio.com/" target="iframe_a">Garnstudio.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
